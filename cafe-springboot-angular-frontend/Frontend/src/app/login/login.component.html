<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span>Đăng Nhập</span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography" fxLayout="column" fxLayoutGap="20px" style="padding: 16px;">
    <form [formGroup]="loginForm">

        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
            <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                <span *ngIf="loginForm.controls.email.errors?.required">Trường này là bắt buộc.</span>
                <span *ngIf="loginForm.controls.email.errors?.email">Email không hợp lệ.</span>
            </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Mật khẩu</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required />
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                <span *ngIf="loginForm.controls.password.errors?.required">Trường này là bắt buộc.</span>
            </mat-error>
        </mat-form-field>


        <div fxLayout="row" fxLayoutAlign="space-between center" style="font-size: 0.9rem;">
            <a (click)="onSignupClick()" class="text-link">Chưa có tài khoản? Đăng ký</a>
            <a (click)="onForgotPasswordClick()" class="text-link">Quên mật khẩu?</a>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end" style="padding: 16px;">
    <button mat-raised-button color="primary" (click)="handleSubmit()" [disabled]="loginForm.invalid">
        <mat-icon>person</mat-icon> Đăng Nhập
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>close</mat-icon> Đóng
    </button>
</mat-dialog-actions>
