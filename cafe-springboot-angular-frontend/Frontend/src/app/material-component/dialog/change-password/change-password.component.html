<mat-toolbar class="toolbar">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <span class="password-title">Đổi Mật Khẩu</span>
    <button mat-icon-button mat-dialog-close aria-label="Đóng dialog">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography password-content" fxLayout="column" style="padding: 16px;">
  <form [formGroup]="changePasswordForm">
    <mat-form-field appearance="outline" class="password-form-field" style="width: 100%;">
      <mat-label>Mật Khẩu Cũ</mat-label>
      <input matInput [type]="oldPassword ? 'password' : 'text'" formControlName="oldPassword" required />
      <button type="button" mat-icon-button matSuffix (click)="oldPassword = !oldPassword"
        [attr.aria-label]="'Ẩn/Hiện mật khẩu'" [attr.aria-pressed]="oldPassword">
        <mat-icon>{{ oldPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
        <span *ngIf="changePasswordForm.controls.oldPassword.errors?.required">Trường này là bắt buộc.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="password-form-field" style="width: 100%;">
      <mat-label>Mật Khẩu Mới</mat-label>
      <input matInput [type]="newPassword ? 'password' : 'text'" formControlName="newPassword" required />
      <button type="button" mat-icon-button matSuffix (click)="newPassword = !newPassword"
        [attr.aria-label]="'Ẩn/Hiện mật khẩu'" [attr.aria-pressed]="newPassword">
        <mat-icon>{{ newPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
        <span *ngIf="changePasswordForm.controls.newPassword.errors?.required">Trường này là bắt buộc.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="password-form-field" style="width: 100%;">
      <mat-label>Xác Nhận Mật Khẩu</mat-label>
      <input matInput [type]="confirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required />
      <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword"
        [attr.aria-label]="'Ẩn/Hiện mật khẩu'" [attr.aria-pressed]="confirmPassword">
        <mat-icon>{{ confirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
        <span *ngIf="changePasswordForm.controls.confirmPassword.errors?.required">Trường này là bắt buộc.</span>
      </mat-error>
      <mat-hint *ngIf="validateSubmit() && !changePasswordForm.controls.confirmPassword.invalid">
        <span>Mật khẩu mới và mật khẩu xác nhận không khớp.</span>
      </mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="password-actions">
  <button mat-raised-button color="primary" type="submit" (click)="handlepasswordChangeSubmit()"
    [disabled]="validateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">
    <mat-icon>save</mat-icon> Cập nhật
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Đóng
  </button>
</mat-dialog-actions>
