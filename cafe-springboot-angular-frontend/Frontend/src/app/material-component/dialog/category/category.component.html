<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <span>{{ dialogData.action }} Danh Mục</span>
    <button mat-icon-button mat-dialog-close matTooltip="Đóng">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography" fxLayout="column" style="padding: 16px;">
  <form [formGroup]="categoryForm" (ngSubmit)="handleSubmit()">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Tên Danh Mục</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="categoryForm.controls.name.touched && categoryForm.controls.name.invalid">
        <span *ngIf="categoryForm.controls.name.errors?.required">Trường này là bắt buộc.</span>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" style="padding: 16px;">
  <button mat-raised-button color="primary" type="submit"
    [disabled]="!categoryForm.valid || !categoryForm.dirty" (click)="handleSubmit()">
    <mat-icon>save</mat-icon> {{ dialogData.action }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Đóng
  </button>
</mat-dialog-actions>
