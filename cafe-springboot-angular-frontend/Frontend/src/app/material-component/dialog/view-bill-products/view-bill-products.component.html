<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Xem Hóa Đơn</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <table id="customers">
        <tr>
            <td><b>Người Tạo:</b> {{data?.createdBy}}</td>
            <td><b>Ngày Tạo:</b> {{data?.createdDate}}</td>
        </tr>
        <tr>
            <td><b>Số bàn:</b> {{data?.tableNumber}}</td>
            <td><b>Phương Thức Thanh Toán:</b> {{data?.paymentMethod}}</td>
        </tr>
    </table>

    <div class="responsive_table">
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Tên</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Danh Mục</th>
                <td mat-cell *matCellDef="let element">{{element.category}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Giá</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Số Lượng</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Tổng</th>
                <td mat-cell *matCellDef="let element">{{element.total}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</mat-dialog-content>
