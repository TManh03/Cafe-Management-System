<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <span class="forgot-title">Quên Mật Khẩu?</span>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography forgot-content" fxLayout="column">
  <form [formGroup]="forgotPasswordForm">
    <mat-form-field appearance="outline" class="forgot-form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
      <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
        <span *ngIf="forgotPasswordForm.controls.email.errors?.required">Trường này là bắt buộc.</span>
        <span *ngIf="forgotPasswordForm.controls.email.errors?.email">Email không hợp lệ.</span>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="forgot-actions">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
    <mat-icon>mail</mat-icon> Gửi Mật Khẩu
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Đóng
  </button>
</mat-dialog-actions>
